<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - WebSite Building</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <link rel="stylesheet" href="./assets/css/produse.css" />
  </head>

  <body>
    <!-- START  Section Navbar -->
    <header class="bg-warning py-3">
      <div class="container">
        <h1 class="mb-0">Shop Name</h1>
      </div>
    </header>
    <section w3-include-html="navbar.html"></section>
    <!-- STOP  Section Navbar -->
    <!-- STARt Section Carousel -->

    <!-- STOP Section Carousel -->
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center">
              <ul
                class="col container-filter portfolioFilte list-unstyled mb-0"
                id="filter"
              >
                <li><a class="categories" data-filter="*">All</a></li>
                <li>
                  <a class="categories" data-filter=".mascara">mascara</a>
                </li>
                <li>
                  <a class="categories active" data-filter=".bronzer"
                    >bronzer</a
                  >
                </li>
                <li><a class="categories" data-filter=".blush">blush</a></li>
                <li>
                  <a class="categories" data-filter=".foundation">foundation</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="port portfolio-masonry mt-4">
          <div
            id="portfolioContainer"
            class="portfolioContainer row foundation"
          ></div>
        </div>
      </div>
    </section>

    <!-- START Footer -->
    <section w3-include-html="footer.html"></section>
    <!-- STOP Footer -->

    <div id="loader" class="lds-dual-ring hidden overlay"></div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"
      integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./assets/js/produse.js"></script>
    <script src="./dev/js/include.js"></script>

    <script>
      $(document).ready(function () {
        // console.log('aici');
        $("#produse").addClass("active");
      });
    </script>
  </body>
</html>
